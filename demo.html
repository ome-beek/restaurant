<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omega's Kitchen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />

<body>
    <section class="showcase-area" id="showcase">

        <div class="showcase-container">
            <h1 class="main-title" id="home">Omega's Kitchen</h1>
            <p style="color:white">What would you like?</p>

        </div>
    </section>

    <section id="food">
        <h2>Menu For The Day</h2>
        <div class="food-container container">
            <div class="food-type fruite">
                <div class="img-container">
                    <img src="main.jpeg" alt="error" />
                    <div class="img-content">
                        <h3>Meals</h3>
                        <a href="#Aloo" class="btn btn-primary" target="blank">Order Now</a>
                    </div>
                </div>
            </div>
            <div class="food-type vegetable">
                <div class="img-container">
                    <img src="juice.jpeg" alt="error" />
                    <div class="img-content">
                        <h3>Beverages</h3>
                        <a id ="Menu-section" href="#about-textr" class="btn btn-primary" target="blank">Order Now</a>
                    </div>
                </div>
            </div>
            <div class="food-type grin">
                <div class="img-container">
                    <img src="dessert.jpeg" alt="error" />
                    <div class="img-content">
                        <h3>desserts</h3>
                        <a href="#Aloo" class="btn btn-primary" target="blank">Order Now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
